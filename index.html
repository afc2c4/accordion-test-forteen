<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Accordion</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/e7727969df.js"></script>
</head>

<body>


    <h1>FAQ</h1>
    <div class="faq-box">
        <div class="faq active">
            <h2 class="faq-title">What is: 2 + 2?</h2>
            <p class="faq-text">4!</p>
            <button class="faq-toggle">
                <i class="fa fa-chevron-down"></i>
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h2 class="faq-title">What is your favorite Youtube channel?</h2>
            <p class="faq-text">Crazy Coding!</p>
            <button class="faq-toggle">
                <i class="fa fa-chevron-down"></i>
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h2 class="faq-title">Do you like this video?</h2>
            <p class="faq-text">4!</p>
            <button class="faq-toggle">
                <i class="fa fa-chevron-down"></i>
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
